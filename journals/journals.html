<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS</title>
  
  <link rel="stylesheet" href="journals.css" />


  
 
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
<nav>
  <div class="logo">
    <i class="bx bx-menu menu-icon"></i>
    <span class="logo-name">LMS</span>
  </div>
  <div class="sidebar">
    <div class="logo">
      <i class="bx bx-menu menu-icon"></i>
      <span class="logo-name">LMS</span>
    </div>

    <div class="sidebar-content">
      <ul class="lists">
        <li class="list">
          <a href="../start.html" class="nav-link">
            <i class="bx bx-home-alt icon"></i>
            <span class="link">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="../books/books.html" class="nav-link">
            <i class="bx bx-book-open icon"></i>
            <span class="link">Books</span>
          </a>
        </li>
        <li class="list">
          <a href="../journals/journals.html" class="nav-link">
            <i class="bx bx-receipt icon"></i>
            <span class="link">Journals</span>
          </a>
        </li>
        <li class="list">
          <a href="../fine amount/fine amount.html" class="nav-link">
            <i class="bx bx-wallet icon"></i>
            <span class="link">Fine amount</span>
          </a>
        </li>
        <li class="list">
          <a href="../message/message.html" class="nav-link">
            <i class="bx bx-message-rounded icon"></i>
            <span class="link">Messages</span>
          </a>
        </li>
      </ul>

      <div class="bottom-cotent">
        <li class="list">
          <a href="../index.html" class="nav-link">
            <i class="bx bx-log-out icon"></i>
            <span class="link">Logout</span>
          </a>
        </li>
      </div>
    </div>
  </div>
</nav>
<br />
<br />
<br />

<div class="filters">
  <input type="text" id="title-filter" placeholder="Filter by Title" />
  <input type="text" id="author-filter" placeholder="Filter by Author" />
  <input type="text" id="subject-filter" placeholder="Filter by Subject" />
  <input type="text" id="publish-date-filter" placeholder="Filter by Publish Date" />
</div>
<div class="filter-count">
  <div class="count-item">
    <label for="title-filter">Title Count</label>
    <span id="title-count">0</span>
  </div>
  <div class="count-item">
    <label for="author-filter">Author Count</label>
    <span id="author-count">0</span>
  </div>
  <div class="count-item">
    <label for="subject-filter">Subject Count</label>
    <span id="subject-count">0</span>
  </div>
  <div class="count-item">
    <label for="publish-date-filter">Publish Date Count</label>
    <span id="publish-date-count">0</span>
  </div>
</div>


<div id="books-container">
  </div>

<section class="overlay"></section>
<div class="container">
  
    
  <div id="pagination-container" class="pagination">
</div>
</div>

<script src="journals.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
